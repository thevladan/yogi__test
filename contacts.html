<section class="section__contacts">
	<div class="color__bg">
		<div class="container">
			<div class="contacts">
				<div class="contacts__block">
					<div class="contacts__left">
						<img src="./images/src/main/contacts.svg" alt="Contacts">
					</div>
					<div class="contacts__right">
						<h1 class="contacts__title">Contact Us</h1>
						<p class="contacts__text">Questions, bug reports, feedback.</p>
						<form action="">
							<label for="mailme">Your mail</label>
							<input type="mail" id="mailme" placeholder="Enter your email">
							<label for="reply">Tell us what you need help with:</label>
							<textarea name="" id="reply" cols="30" rows="10" placeholder="Enter a topic"></textarea>
						</form>
						<button class="btn btn--width">Send now</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
